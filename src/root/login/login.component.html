<div class="panel panel-primary">
    <div class="panel-heading">{{ isLoggedIn? 'Logged In': 'Login' }}</div>
    <div class="panel-body" [style.backgroundColor]="isLoggedIn? 'red': 'green'">
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="user">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" />
            </div>
            <div class="checkbox">
                <label><input type="checkbox" [(ngModel)]="rememberMe" name="remember"> Remember me</label>
            </div>
            <button type="button" class="btn btn-default" (click)="authenticateUser()">Sign In</button>
        </form>
    </div>
</div>
